<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Bookworld India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        .book-details-img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book-details-content h1 {
            font-weight: 700;
        }
        .book-details-content .price {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body class="body-hidden">

    <!-- Header & Navbar -->
    <header class="header-main">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-book-open"></i> Bookworld India
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                    <div class="navbar-icons">
                        <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
                        <a href="/wishlist" class="position-relative">
                            <i class="fas fa-heart"></i>
                            <span class="badge bg-danger icon-badge" id="wishlist-count">0</span>
                        </a>
                        <a href="/cart" class="position-relative">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger icon-badge" id="cart-count">0</span>
                        </a>
                        <a href="/profile"><i class="fas fa-user-circle"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search Bar (hidden by default) -->
        <div class="search-bar-container container" style="display: none;">
            <div class="input-group my-2">
                <input type="text" id="search-input" class="form-control" placeholder="Search for books...">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>
    </header>

    <main class="container py-5 hidden" id="main-content">
        <!-- Dynamic Book Details Section -->
        <div id="book-details-container" class="row">
            <!-- Content will be injected by book.js -->
            <div class="col-12 text-center">
                <p>Loading book details...</p>
            </div>
        </div>

        <!-- Related Books Section -->
        <section class="related-books py-5">
            <div class="container">
                <h2 class="text-center mb-4">You Might Also Like</h2>
                <div id="related-books-grid" class="row">
                    <!-- Related book cards will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-main bg-dark text-white pt-5 pb-2">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <h5 class="text-white">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-white">Contact Us</h5>
                    <p>Email: support@bookworldindia.com<br>Phone: +91 12345 67890</p>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-white">Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2023 Bookworld India. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top-btn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/book.js"></script> <!-- Specific script for the book page -->
</body>
</html>
